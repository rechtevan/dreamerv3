name: Static Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Explicit permissions for security (principle of least privilege)
permissions:
  contents: read  # To checkout code

jobs:
  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff==0.9.1

      - name: Run Ruff linter
        run: ruff check --output-format=github .

      - name: Run Ruff formatter check
        run: ruff format --check .

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pre-commit
          pip install -e .[dev]

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

  markdown:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install markdown tools
        run: pip install mdformat mdformat-gfm mdformat-black

      - name: Check markdown formatting
        run: mdformat --check --wrap 88 *.md

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: "**/*.md"
          config: ".markdownlint-cli2.yaml"

  python-syntax:
    name: Python Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: python -m py_compile $(find . -name "*.py" -not -path "./.venv/*" -not -path "./.pytest_cache/*" -not -path "./build/*" -not -path "./dist/*")

  yaml-validation:
    name: YAML/TOML Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
                level: warning
              comments:
                min-spaces-from-content: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate TOML files
        run: |
          pip install toml
          python -c "import toml; toml.load('pyproject.toml')"

  summary:
    name: Static Analysis Summary
    runs-on: ubuntu-latest
    needs: [ruff, pre-commit, markdown, python-syntax, yaml-validation]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.ruff.result }}" != "success" ]] || \
             [[ "${{ needs.pre-commit.result }}" != "success" ]] || \
             [[ "${{ needs.markdown.result }}" != "success" ]] || \
             [[ "${{ needs.python-syntax.result }}" != "success" ]] || \
             [[ "${{ needs.yaml-validation.result }}" != "success" ]]; then
            echo "❌ Some static analysis checks failed"
            exit 1
          else
            echo "✅ All static analysis checks passed"
          fi
