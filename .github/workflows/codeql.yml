name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for CodeQL
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for private repository analysis
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Query suites to run
          queries: +security-and-quality
          # Custom queries (if any)
          # config-file: ./.github/codeql/codeql-config.yml

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
      # For Python, this is typically not needed, but we include it for completeness
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload SARIF file for viewing in Security tab
          upload: true
          # Wait for processing before failing
          wait-for-processing: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.analyze.result }}" != "success" ]]; then
            echo "âŒ CodeQL security analysis failed or found critical issues"
            exit 1
          else
            echo "âœ… CodeQL security analysis completed successfully"
          fi

      - name: Post summary
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CodeQL analysis completed. Check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for detailed findings." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Languages" >> $GITHUB_STEP_SUMMARY
          echo "- Python (security-and-quality queries)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Analysis Scope" >> $GITHUB_STEP_SUMMARY
          echo "- SQL injection" >> $GITHUB_STEP_SUMMARY
          echo "- Command injection" >> $GITHUB_STEP_SUMMARY
          echo "- Path traversal" >> $GITHUB_STEP_SUMMARY
          echo "- Insecure deserialization" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication issues" >> $GITHUB_STEP_SUMMARY
          echo "- Cryptographic weaknesses" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality issues" >> $GITHUB_STEP_SUMMARY
